<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>chefs | Reservas</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>
  <header>
    <img src="../imagens/Logo.svg" alt="Logo">
  </header>
  <a href="#">
    <img src="../imagens/icone_volta.svg" alt="Ícone de volta" class="volta">
  </a>
  <main>
    <h1 class="reserva">Reservas</h1>
  </main>
  <section>
    <h2>Faça sua reserva:</h2>
    <form>
      <div class="dados-pessoais">
        <h3 class="dados">Sobre você:</h3>
        <span>
          <label for="nome" class="infor">Seu nome completo:</label>
          <input type="text" name="nome" placeholder="Digite" class="valor-formulario">
        </span>
        <span>
          <label for="qtd" class="infor">Quantidade de clientes:</label>
          <input type="number" name="qtd" placeholder="N° de clientes" class="valor-formulario">
        </span>
        <span>
          <label for="contato" class="infor">Forma de contato:</label>
          <input type="tel" name="contato" placeholder="Tel:" class="valor-formulario">
        </span>
      </div>
      <div class="dados-reserva">
        <h3 class="dados">Detalhes da sua reserva:</h3>
        <span>
          <label for="semana">Escolha o dia da semana:</label>
          <input type="date" name="semana" placeholder="Digite" class="valor-formulario">
        </span>
        <span>
          <label for="horario">Escolha o horário:</label>
          <input type="time" name="horario" placeholder="Digite entre os horários aberto" class="valor-formulario">
        </span>
        <span>
          <label for="pagamento">Infome a forma de pagamento:</label>
          <input type="text" name="pagamento" placeholder="Digite" class="valor-formulario">
        </span>
      </div>
      <button type="button" name="button">Confirmar Reserva</button>
    </form>
  </section>
  <footer>
    <span>
      <img src="../imagens/icone_localizacao.svg" alt="Ícone de localização">
      <p>Rua Jeremias, 137. São Bernardo do Campo - SP</p>
    </span>
    <span>
      <img src="../imagens/icone_email.svg" alt="Ícone de e-mail">
      <p>chefs@gmail.com</p>
    </span>
    <span>
      <img src="../imagens/icone_telefone.svg" alt="Ícone de telefone">
      <p>(11) 91234-5678</p>
      <p>(38) 99876-5432</p>
    </span>
  </footer>
</body>
</html>
