<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chefs | Reservas</title>
    <link rel="stylesheet" href="../css/reserva.css">
  </head>
  <body>
    <header>
      <img src="../imagens/Logo.svg" alt="Logo">
    </header>
        <a href="#">
          <img src="../imagens/icone_volta.svg" alt="Ícone de volta" class="volta">
        </a>
        <main>
          <h1 class="reserva">Reservas</h1>
        </main>
        <h2>Faça sua reserva:</h2>
        <form class="">
          <div class="dados-pessoais">
            <h3>Sobre você:</h3>
               <span>
                 <label for="nome">Seu nome completo:</label>
                 <input type="text" name="nome" placeholder="Digite" class="valor-input">
               </span>
               <span>
                 <label for="qtd">Quantidade de clientes:</label>
                 <input type="text" name="qtd" placeholder="N° de clientes" class="valor-input">
               </span>
               <span>
                 <label for="contato">Forma de contato:</label>
                 <input type="text" name="contato" placeholder="Tel:" class="valor-input">
               </span>
          </div>
          <div class="">
            <h3 class="dados">Detalhes da sua reserva:</h3>
                <span>
                  <label for="semana">Escolha o dia da semana:</label>
                  <input type="text" name="semana" placeholder="Digite" class="valor-input">
                </span>
                <span>
                  <label for="horario">Escolha o horário:</label>
                  <input type="text" name="horario" placeholder="Digite entre os horários aberto" class="valor-input">
                </span>
                <span>
                  <label for="pagamento">Infome a forma de pagamento:</label>
                  <input type="text" name="pagamento" placeholder="Digite" class="valor-input">
                </span>
          </div>
              <button type="button" name="button" class="botao-confirmar">Confirmar reserva</button>
        </form>
  </body>
</html>
